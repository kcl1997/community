<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="nav">
        <!--导航栏-->
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/index}">码匠社区</a>
                </div>
                <!--搜索框和登录信息-->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" style="margin-right: 5px" placeholder="搜索问题">
                            <button type="submit" class="btn btn-default" style="float: right;">搜索</button>
                        </div>
                    </form>
                    <!--登录信息框-->
                    <ul class="nav navbar-nav navbar-right" >
                        <li class="nav" th:if="${session.user != null}">
                            <a th:href="@{/publish}">发布</a>
                        </li>
                        <li class="dropdown" th:if="${session.user!=null}">

                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                               role="button" aria-haspopup="true" aria-expanded="false">[[${session.user.getName()}]]<span
                                    class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#" th:href="@{/profile/question}">我的问题</a></li>
                                <li><a href="#" th:href="@{/profile/replies}">最新回复</a></li>
                                <li><a href="#" th:href="@{/logout}">退出登录</a></li>
                            </ul>
                        </li>
                        <!--unless == if not -->
                        <li><a href="#" th:text="${msg}"></a></li>
                        <li th:unless="${session.user!=null}">
                            <a th:href="${@environment.getProperty('github.login.uri')}">登录</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
